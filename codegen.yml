schema: packages/graphql-schema/src/index.ts
generates:
  packages/resolver-typedefs/src/__generated__/types.tsx:
    plugins:
      - typescript
      - typescript-resolvers
  packages/frontend/src/__generated__/types.tsx:
    documents:
      - "./packages/frontend/src/**/*.tsx"
    plugins:
      - typescript
      - typescript-operations
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  constEnums: false
  globalNamespace: true
